<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>課題問題</title>
</head>

<body>
  <header></header>
  <main>
    <div class="step">
      <section class="procedure">
        <div class="step-nomber">step1</div>
        <div class="step-image1"></div>
        <h3 class="title">インターネットで登録</h3>
        <p class="content">まずはインターネットで登録、必要事項をご記入の上お気軽にご登録ください。</p>
      </section>
      <section class="procedure">
        <div class="step-nomber">step2</div>
        <div class="step-image2"></div>
        <h3 class="title">ご利用までの流れ</h3>
        <p class="content">ご登録いただきましたら、全国各地にございます当社のミーティングルームから場所と日時をお選びいただき、ご利用の目的をご記入ください。
        </p>
      </section>
      <section class="procedure">
        <div class="step-nomber">step3</div>
        <div class="step-image3"></div>
        <h3 class="title">当日のご利用</h3>
        <p class="content">ご予約いただいたお時間からご利用いただけます。学習やデスクワーク、会議や取材などお気軽にご利用ください。お時間になりましたら速やかにご退室ください。</p>
      </section>
    </div>
  </main>
  <footer></footer>
